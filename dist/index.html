
<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PricePilot - 商品一覧</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Inter', sans-serif;
                background-color: #f3f4f6;
            }
            .card {
                transition: transform 0.2s, box-shadow 0.2s;
            }
            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
    
<body class="bg-gray-100 flex flex-col min-h-screen">
    
    <header class="bg-indigo-600 text-white p-4 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold rounded-lg px-3 py-1 hover:bg-indigo-700 transition">PricePilot</a>
            <nav>
                <a href="/about.html" class="mx-2 hover:underline">このサイトについて</a>
                <a href="/contact.html" class="mx-2 hover:underline">お問い合わせ</a>
            </nav>
        </div>
    </header>
    
    <main class="container mx-auto p-4 flex-grow">
        
    <div class="search-bar my-8 flex justify-center">
        <input type="text" placeholder="商品を検索..." class="w-full max-w-xl px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 text-lg">
    </div>
    <div class="product-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    </div>
    <div class="pagination flex justify-center mt-8 space-x-2">
    </div>
    
    </main>
    
    <footer class="bg-gray-800 text-white p-6 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 PricePilot. All rights reserved.</p>
            <div class="mt-4">
                <a href="/privacy.html" class="mx-2 hover:underline">プライバシーポリシー</a> | 
                <a href="/disclaimer.html" class="mx-2 hover:underline">免責事項</a>
            </div>
        </div>
    </footer>
    
    <script src="/script.js"></script>
</body>
</html>
