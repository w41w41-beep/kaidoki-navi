name: Generate and Deploy Site

on:
  schedule:
    # 毎日午前10時 (UTC)に実行
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install openai # <-- ここにopenaiライブラリのインストールを追加

      - name: Run Python script
        run: python generate_site.py
        env:
          RAKUTEN_API_KEY: ${{ secrets.RAKUTEN_API_KEY }}
          YAHOO_SHOPPING_API_KEY: ${{ secrets.YAHOO_SHOPPING_API_KEY }} # <-- もしYahoo!ショッピングのAPIキーを使う場合は追加
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} # <-- ここでOpenAIのAPIキーを設定

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-generated site update" || echo "No changes to commit"
          git push
