name: Generate Website

on:
  schedule:
    - cron: '0 0 * * *' # 毎日午前0時（UTC）に実行
  workflow_dispatch: # 手動実行を可能にする

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests openai

      - name: Set environment variables
        run: |
          echo "RAKUTEN_API_KEY=${{ secrets.RAKUTEN_API_KEY }}" >> $GITHUB_ENV
          echo "YAHOO_API_KEY=${{ secrets.YAHOO_API_KEY }}" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV

      - name: Run site generator
        run: python generate_site.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add .
          git commit -m "Auto-generate website and update CSV" || echo "No changes to commit"
          git push
