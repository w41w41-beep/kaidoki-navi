<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【レビュー】商品名：今が買い時！</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">カイドキ-ナビ</a></h1>
            <p>お得な買い時を見つけよう！</p>
        </div>
    </header>

    <main class="container product-page">
        <section class="product-header">
            <h2 class="product-title">商品名</h2>
            <p class="product-description">商品の簡単な説明文</p>
            <div class="product-image-container">
                <img src="商品の画像URL" alt="商品名">
            </div>
        </section>

        <section class="ai-analysis-section">
            <h3 class="section-title">AIによる買い時分析</h3>
            <div class="ai-comment">
                <p>「この商品は、AIの分析により今が買い時だと判断されました！」</p>
            </div>
            <div class="price-chart">
                <img src="グラフの画像URL" alt="価格推移グラフ" class="chart-image">
            </div>
        </section>

        <section class="store-links-section">
            <h3 class="section-title">最安値はこちら！</h3>
            <div class="store-links-grid">
                <div class="store-card">
                    <img src="https://via.placeholder.com/100x50.png?text=Amazon" alt="Amazon">
                    <div class="store-price">￥15,000</div>
                    <a href="Amazonのアフィリエイトリンク" class="buy-button">Amazonで購入</a>
                </div>
                <div class="store-card">
                    <img src="https://via.placeholder.com/100x50.png?text=楽天市場" alt="楽天市場">
                    <div class="store-price">￥16,000</div>
                    <a href="楽天のアフィリエイトリンク" class="buy-button">楽天市場で購入</a>
                </div>
                <div class="store-card">
                    <img src="https://via.placeholder.com/100x50.png?text=Yahoo!ショッピング" alt="Yahoo!ショッピング">
                    <div class="store-price">￥15,500</div>
                    <a href="ヤフーショッピングのアフィリエイトリンク" class="buy-button">Yahoo!ショッピングで購入</a>
                </div>
            </div>
        </section>
        
        <a href="index.html" class="back-link">&laquo; トップページに戻る</a>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 カイドキ-ナビ</p>
        </div>
    </footer>
</body>
</html>
